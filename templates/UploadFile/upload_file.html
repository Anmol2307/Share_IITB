<!DOCTYPE html>
<html>
    <head>
        <title>Upload a document</title>
    </head>

    <body>
        <h1>Form for uploading file</h1>

        <form id="category_form" method="post" action="/UploadFile/add_document/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Upload" />
        </form>
    </body>

</html>
