<!DOCTYPE html>
<html>
    <head>
        <title>Upload a document</title>
    </head>

    <body>
        <h1>Form for uploading file</h1>

        <form id="category_form" method="post" action="{% url 'add_document' %}" 
                enctype="multipart/form-data">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
            <p>
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            </p>
            {% endfor %}

            <input type="submit" name="submit" value="Submit" />
        </form>
    </body>

</html>
